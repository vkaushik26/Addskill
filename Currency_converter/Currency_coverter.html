<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Currency Converter</title>
</head>

<body>
      <form>
            <input type="text" name="amount" id="amount" placeholder="Amount">
            <select name="input_currency">
                  <option value="USD" selected>USD</option>
                  <option value="INR">INR</option>
                  <option value="GBP">GBR</option>
            </select>
            <select name="output_currency" id="" required>
                  <option value="INR" selected>INR</option>
                  <option value="GBP">GBR</option>
                  <option value="USD">USD</option>
            </select>
            <button type="submit" class="submit">Convert</button>
            <p class="output"></p>
      </form>
      <script>
            const curr_val = {
                  "INR": 60,
                  "GBP": 0.87,
                  "USD": 1
            }
            const output_data = document.querySelector('.output')
            const form = document.querySelector('form')
            form.addEventListener('submit', async e => {
                  e.preventDefault()
                  try {
                        output_data.innerText = ''
                        let input = e.target.input_currency.value
                        let output = e.target.output_currency.value
                        let amount = e.target.amount.value
                        let total_val = ((parseFloat(amount) / curr_val[input]) * curr_val[output])
                        if (Number.isNaN(total_val)) throw new Error("Invalid input")
                        output_data.innerText = total_val.toFixed(2)
                  } catch (error) {
                        output_data.innerText = ''
                        alert(error.message)
                  }

            })
      </script>
</body>

</html>
